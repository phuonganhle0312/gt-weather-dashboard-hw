<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <!--Header-->
    <header class="container-fluid bg-primary text-light">
                <h1>Weather Dashboard</h1>
    </header>
    <!--Seach-->
    <div class="container-fluid" id="searchBox">
        <div class="row">
            <div class="card w-40">
                <div class="card-title">
            <h4>Search for a City</h4>
            </div>
            <div class="card-text">
                <!--Search Bar-->
                <div class="form-group w-40">
                    <input type="text" class="form-control" id="searchInput">
                    <button class="btn btn-primary" type="submit" id="searchBtn">Submit</button>
                  </div>
            </form>
            </div>
            </div>
            </div>
    </div>
        <!--Search List-->
        <div class="searchData">
            <ul id="searchResults"></ul>
            </ul>
        </div>
    </div>
<!--Current Weather Data-->
            <div class="todaysWeather">
                <span>
                    <h2 class="justify-content-center" id="cityName"></h2>
                    <img id="icon">
                </span>
                <div class="temperature"></div>
                <div class="humidity"></div>
                <div class="windspeed"></div>
                <div class="uvIndex"></div>
            </div>
        </div>
    </div>
</div>
</div>
<!--5Day Forecast-->
<div class="row">
    <div class="col-lg-12" id="forecastBox">
        <h4>Five Day Weather Forecast</h4>
        <div class="card-deck">
            <!--Day1-->
            <div class="card" style="margin: 2px;">
                <div class="card-body" id="day1">
                </div>
            </div>
            <!--Day2-->
            <div class="card" style="margin: 2px;">
                <div class="card-body" id="day2">
                </div>
            </div>
            <!--Day3-->
            <div class="card" style="margin: 2px;">
                <div class="card-body" id="day3">
                </div>
            </div>
            <!--Day4-->
            <div class="card" style="margin: 2px;">
                <div class="card-body" id="day4">
                </div>
            </div>
            <!--Day5-->
            <div class="card" style="margin: 2px;">
                <div class="card-body" id="day5">
                </div>
            </div>
        </div>
    </div>
</div>
    




</body>
<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
<script src="./assets/script.js"></script>
</html>
